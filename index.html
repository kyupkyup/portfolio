<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>포트폴리오 - 이경엽</title>
		<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css'>
		<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap"rel="stylesheet'>
		<link rel="stylesheet" href="./css/style1.css">

	</head>

	<body>
		<div class="app">

			<div class="cardList">

				<div class="cards__wrapper">

					<a href="https://github.com/kyupkyup/kakao-bank" rel="noreferrer noopener" target="_blank" class="card next--card">
						<div class="card__image">
							<img class="card__image__file" src="./images/카뱅 로고.png" alt="" />
							<div class="card__info  next--info">
								<h1 class="text name">카카오뱅크 웹페이지 컨설팅</h1>
								<h4 class="text location">라이트 하우스 점수 개선 프로젝트</h4>
								<p class="text description">html / css / js</p>
							</div>
						</div>
					</a>

					<a href="https://github.com/todaysFood" rel="noreferrer noopener" target="_blank" class="card previous--card">
						<div class="card__image">
							<img class="card__image__file" src="./images/오늘의 음식 로고.png" alt="" />

							<div class="card__info previous--info">
								<h1 class="text name">오늘의 음식</h1>
								<h4 class="text location">날씨 기반 인근 음식점 추천 웹 사이트</h4>
								<p class="text description">React / javascript</p>
							</div>
						</div>
					</a>

					<a class="card current--card"
						href="https://drive.google.com/file/d/1BEVAyi8KRThfrPL7AthznYcPGGt_DfzO/view?usp=sharing"
						rel="noreferrer noopener" target="_blank">

						<div class="card__image">
							<img class="card__image__file center" src="./images/KakaoTalk_20210104_190020600.jpg" alt="" />
							<div class="card__info current--info">
								<h1 class="text name">이경엽</h1>
								<h4 class="text location">프론트엔드 개발자</h4>
								<p class="text description">이력서</p>
							</div>
						</div>
					</a>
					<a href="https://github.com/kyupkyup/JADOO-Calendar" rel="noreferrer noopener" target="_blank" class="card previousprevious--card">
						<div class="card__image">
							<img class="card__image__file second" src="./images/jadoo-logo2.png" alt="" />
							<div class="card__info  previousprevious--info">
								<h1 class="text name">JADOO Calendar</h1>
								<h4 class="text location">노션의 불편함을 개선한 캘린더 투두 앱</h4>
								<p class="text description">javascript</p>

							</div>
						</div>
					</a>

					<a href="https://github.com/kyupkyup/politics_agora_android" rel="noreferrer noopener" target="_blank" class="card nextnext--card">
						<div class="card__image">
							<img class="card__image__file" src="./images/구글플레이 용 로고.png" alt="" />
							<div class="card__info  nextnext--info">
								<h1 class="text name">정치판</h1>
								<h4 class="text location">안드로이드 프로젝트</h4>
								<p class="text description">kotlin / node.js</p>
							</div>
						</div>
					</a>

				</div>
			</div>

			<div class="app__bg">
				<div class="app__bg__image current--image">
				</div>
			</div>
		</div>
		<script src='https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js'></script>
		<script src="./js/script.js"></script>

	</body>

</html>
